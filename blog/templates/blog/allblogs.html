{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Prathap Blog</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Prathap Kancharla</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id=" navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link btn btn-outline-primary" href="https://www.linkedin.com/in/prathap-k-649ab7131/" target="_blank" role="button">LinkedIn</a>
                    <a class="nav-item nav-link btn btn-outline-success" href="{% static 'resume.pdf' %}" target="_blank">Resume</a>
                    <a class="nav-item nav-link btn btn-outline-info active" href="{% url 'allblogs' %}">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main role="main">
        <div class="container">
            <h1 class="text-center pt-5">Welcome to Prathap's Blog</h1>
            <br />
            <br />
            <h2>Latest Posts</h2>
            <hr />
            {% for blog in blogs %}
                <a href="#"><h3>{{ blog.title }}</h3></a>

                <br>
                {{ blog.pub_date_mod }}
                <br>
                <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200">
                <br>
                <p>{{ blog.summary }}</p>
                <hr>
            
            {% endfor %}
        </div>
    </main>    
    <footer class="text-muted">
        <div class="container text-center">
            <p>&#169; Prathap K {% now "Y" %}</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
